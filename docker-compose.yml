version: '3'
services:
  php: 
    build: 
      context: ./
      dockerfile: docker/php.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    restart: unless-stopped
    # ports:
    #   - "9000:9000"
    volumes:
      - ./app:/var/www/html:delegated
    depends_on:
      - db
      - webserver
    networks: 
      - laravel    

  db:
    image: mysql:8.0
    container_name: db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=testbench
      # - MYSQL_ALLOW_EMPTY_PASSWORD
      - MYSQL_ROOT_PASSWORD=123    
      # - MYSQL_PASSWORD=
    # ports:
    #   - 3306:80
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY:1
      - PMA_HOST:mysql
      - MYSQL_USERNAME:root
      - MYSQL_ROOT_PASSWORD:123
    depends_on:
      - db

    networks:
    # define your network where all containers are connected to each other
      - laravel
    # volumes:
      # - ./docker/phpmyadmin
    #   - ./app:/var/www/html  

  webserver:
    build: 
      dockerfile: ./docker/nginx.dockerfile
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./app:/var/www/html
    networks:
      - laravel

networks:
  laravel:
    driver: bridge